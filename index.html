<H1>日本青森外海強震 台灣赴青森、札幌旅遊團皆正常</H1>
<p>日本青森縣東方外海發生強震，對於要前往青森、札幌的旅客，旅行社表示目前出團情況一切正常，沒有受到影響，旅客行程會照原先安排進行，不會變更，加上住宿地點多在內陸，不受海嘯影響。
