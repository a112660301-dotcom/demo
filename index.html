<H1>日本青森外海強震 台灣赴青森、札幌旅遊團皆正常</H1>
<hr>
<p>日本青森縣東方外海發生強震，對於要前往青森、札幌的旅客，旅行社表示目前出團情況一切正常，沒有受到影響，旅客行程會照原先安排進行，不會變更，加上住宿地點多在內陸，不受海嘯影響。</p>
<img src="https://news-data.pts.org.tw/media/262836/conversions/01KC0R5GCEJ966HR7XCR3AEMYM-webp.webp">  

<br>
 
<pre>
 大興旅行社領隊郭銘傑說明，「當地導遊都有即時回報現在的狀況，那我們也是跟客人在 LINE的群組裡面有講不用太擔心，因為它畢竟只是在海外的範圍內，那現在海嘯上來其實都只有1公尺左右的高度而已，所以其實沒有什麼好擔心的。」
</pre>
